<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="utf-8">

<head>
    <title>Juju Petshop - Contato</title>
    <!-- O head é o cabeçalho da página, onde contém informações como título da janela, da aba do navegador -->
    <header><img src="./imagens/marca/juju_logo.png" alt="logo do petshop com gatinha"></header>
</head>

<title>Contato</title>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Produtos</a></li>
            <li><a href="servicos.html">Serviços</a> </li>
            <li><a href="quem_somos.html">Quem Somos</a></li>
            <li><a href="depoimentos.html">Depoimentos</a></li>
        </ul>
    </nav>

    <section>
        <h1>Juju Petshop - Contato</h1>
        <article>
            <h2>Fale com a gente!</h2>
            <form name="Contato" id="contato">
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" placeholder="Nome Completo"><br>

                <label for="nome">E-mail</label><br>
                <input type="text" name="e-mail" placeholder="nome@provedor.com.br"><br>

                <label for="endereco">Endereço</label><br>
                <textarea name="endereco" id="endereco" rows="10" cols="20"
                    placeholder="Digite seu endereço com número, bairro, cidade, estado e CEP"></textarea><br>

                <label for="telefone">Telefone</label><br>
                <input type="tel" name="telefone" placeholder="(11) 9999-9999"><br>

                <label for="mensagem">Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" rows="10" cols="20"
                    placeholder="Digite sua mensagem aqui"></textarea><br>
                <input type="submit" name="enviar" value="Enviar"> <input type="reset" name="limpar" id="Limpar"><br>
            </form>
        </article>
    </section>
    <br>
    <footer>
        <p>Copyright © 2023 Juju Petshop. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
